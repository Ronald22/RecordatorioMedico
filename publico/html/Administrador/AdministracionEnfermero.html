    <section class="contenedorPrincipal">
        <article class="menuAcciones">
            <input type="button" value="Registrar" id="btnMenuRegistrar" class="btnMenuAcciones" name="enfermero">
            <input type="button" value="Consultar" id="btnMenuConsultar" class="btnMenuAcciones" name="enfermero">
        </article>
        <article id="contenedorRegistro">
            <h1 id="h1Registro">Registro de Enfermeros/as</h1>
            <article id="contenedorMensaje">
                <p id="mensajeError_Confirmacion"></p>
            </article>
            <form action="" id="formRegistro">
                <table>
                    <tr>
                        <td class="tdLabelRegistro"><label for="cedula" class="labelRegistro">Cédula</label></td>
                        <td><input type="text" id="txtCedula" class="inputRegistro" placeholder="1312965054"></td>
                    </tr>
                    <tr>
                        <td class="tdLabelRegistro"><label for="nombres" class="labelRegistro">Nombres</label></td>
                        <td><input type="text" id="txtNombre" class="inputRegistro" placeholder="Maria Fernanda"></td>
                    </tr>
                    <tr>
                        <td class="tdLabelRegistro"><label for="apellidos" class="labelRegistro">Apellidos</label></td>
                        <td><input type="text" id="txtApellidos" class="inputRegistro" placeholder="Garcia Mero"></td>
                    </tr>
                    <tr>
                        <td class="tdLabelRegistro"><label for="usuario" class="labelRegistro">Usuario</label></td>
                        <td><input type="text" id="txtUsuario" class="inputRegistro" placeholder="Maria.Garcia"></td>
                    </tr>
                    <tr>
                        <td class="tdLabelRegistro"><label for="contraseña" class="labelRegistro">Contraseña</label></td>
                        <td><input type="password" id="txtContraseña" class="inputRegistro" placeholder="contraseña"></td>
                    </tr>
                    <tr>
                        <td class="tdLabelRegistro"><label for="email" class="labelRegistro">E-mail</label></td>
                        <td><input type="text" id="txtEmail" class="inputRegistro" placeholder="mafer@hotmail.es"></td>
                    </tr>
                    <tr>
                        <td class="tdLabelRegistro"><label for="turno" class="labelRegistro">Turno</label></td>
                        <td>
                            <select name="turno" id="txtTurno" class="selectRegistro"></select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" >
                            <div class="contenedorBtnRegistro"><input type="button" value="Guardar" id="btnEnviarEnfermero" class="btnRegistro"></div>
                        </td>
                    </tr>     
                </table>
            </form>
        </article>
        <article id="contenedorConsulta">
            <h1 id="h1ConsultaMedico">Lista de Enfermeros/as Registrados</h1>
            <article id="contenedorMensaje">
          <p id="mensajeError_Confirmacion2"></p>
            </article>
            <article id="contenedorBusquedaMedico">
              <label for="buscar">Buscar:</label>
              <input type="text" id="parametroaBuscarE" placeholder="Ingrese la cédula o el nombre del enfermer@" >
            </article>
            <article id="contenedorTablaConsulta">
          </article>
