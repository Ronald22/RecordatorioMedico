    <section class="contenedorPrincipal">
        <article class="menuAcciones">
            <input type="button" value="Registrar" id="btnMenuRegistrar" class="btnMenuAcciones" name="medicina">
            <input type="button" value="Consultar" id="btnMenuConsultar" class="btnMenuAcciones" name="medicina">
        </article>
        <article id="contenedorRegistro">
            <h1 id="h1Registro">Registro de Medicinas</h1>
            <article id="contenedorMensaje">
                <p id="mensajeError_Confirmacion"></p>
            </article>
            <form action="" id="formRegistro">
                <table>
                    <tr>
                        <td class="tdLabelRegistro"><label for="id" class="labelRegistro">ID</label></td>
                        <td><input type="text" id="txtId" class="inputRegistro" placeholder="número de identificación"></td>
                    </tr>
                    <tr>
                        <td class="tdLabelRegistro"><label for="nombre" class="labelRegistro">Nombre</label></td>
                        <td><input type="text" id="txtNombre" class="inputRegistro" placeholder="Paracetamol"></td>
                    </tr>
                    <tr>
                        <td class="tdLabelRegistro"><label for="tipo" class="labelRegistro">Tipo</label></td>
                        <td><input type="text" id="txtTipo" class="inputRegistro" placeholder="analgésico"></td>
                    </tr>
                    <tr>
                        <td class="tdLabelRegistro"><label for="cantidad" class="labelRegistro">Cantidad</label></td>
                        <td>
                            <input type="text" id="txtCantidad" class="inputRegistro" placeholder="numero de medicina a ingresar">
                        </td>
                    </tr>
                    <tr>
                        <td class="tdLabelRegistro"><label for="descripcion" class="labelRegistro">Descripción</label></td>
                        <td>
                            <textarea id="txtDescripcion" class="txtAreaRegistro" placeholder="Ingrese una breve descripcion del fármaco"></textarea> 
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" >
                            <div class="contenedorBtnRegistro"><input type="button" value="Guardar" id="btnEnviarMedicina" class="btnRegistro"></div>
                        </td>
                    </tr>     
                </table>
            </form>
        </article>
        <article id="contenedorConsulta">
            <h1 id="h1ConsultaMedico">Lista de Medicinas </h1>
            <article id="contenedorMensaje">
          <p id="mensajeError_Confirmacion2"></p>
            </article>
            <article id="contenedorBusquedaMedico">
              <label for="buscar">Buscar:</label>
              <input type="text" id="parametroaBuscarMC" placeholder="Ingrese el id o el nombre del medicamento" >
            </article>
            <article id="contenedorTablaConsulta">
          </article>        
        </article>
    </section>
